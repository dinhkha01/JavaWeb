<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation Header</title>
    <style>
        .nav-menu {
            background-color: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-menu li {
            margin: 0 15px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div th:fragment="header" class="nav-menu">
    <header>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </header>

</div>
</body>
</html>
