<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem 0;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="register-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Đăng ký tài khoản</h2>
                    <p class="text-muted">Tạo tài khoản mới để bắt đầu</p>
                </div>

                <!-- Hiển thị thông báo lỗi nếu có -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/register}" th:object="${customer}" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="username" class="form-label fw-semibold">Tên đăng nhập *</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="Nhập tên đăng nhập"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="email" class="form-label fw-semibold">Email *</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="Nhập địa chỉ email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="password" class="form-label fw-semibold">Mật khẩu *</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Nhập mật khẩu (ít nhất 6 ký tự)"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="phoneNumber" class="form-label fw-semibold">Số điện thoại</label>
                            <input type="tel"
                                   class="form-control"
                                   id="phoneNumber"
                                   th:field="*{phoneNumber}"
                                   placeholder="Nhập số điện thoại">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label for="role" class="form-label fw-semibold">Vai trò</label>
                            <select class="form-select" id="role" th:field="*{role}">
                                <option value="USER">Người dùng</option>
                                <option value="ADMIN">Quản trị viên</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input"
                               type="checkbox"
                               id="status"
                               th:field="*{status}"
                               checked>
                        <label class="form-check-label" for="status">
                            Kích hoạt tài khoản
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-register">
                            Đăng ký ngay
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Đã có tài khoản?
                            <a href="#" class="text-primary text-decoration-none fw-semibold">Đăng nhập ngay</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
